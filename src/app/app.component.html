<div class="cover-container p-3 mx-auto">
  <header class="masthead mb-5">
    <div class="container">
      <div class="row">
        <div class="col title-site">
          <h3 class="">{{titleGeneralPage | titlecase}}</h3>
        </div>
        <div class="col">
          <div class="d-flex flex-row-reverse">
            @for (route of routes; track $index) {
              <div class="p-2 route-option">{{route}}</div>
            }
          </div>
        </div>
      </div>

    </div>
  </header>

  <main role="main" class="inner cover">
    <router-outlet></router-outlet>
  </main>

</div>
